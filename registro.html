<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
  <main class="container">
    <!-- Lado izquierdo (imagen o color gris) -->
    <img src="imagenes/libros.png" alt="">
      <!-- Aquí puedes agregar una imagen más adelante -->


    <!-- Lado derecho (formulario) -->
    <div class="form-side">
      <div class="form-box">
        <h1>Registro</h1>

        <form>
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="nombre">

          <label for="email">Email</label>
          <input type="email" id="email" name="email">

          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario" name="usuario">

          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña">

          <label for="verifique">Verifique contraseña</label>
          <input type="password" id="verifique" name="verifique">

          <button type="submit"><a href="index.html">Registrarse</a></button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
